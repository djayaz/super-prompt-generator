<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #121826 0, #050608 55%);
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 640px;
      padding: 24px 20px 28px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.18);
    }
    h1 {
      margin: 0 0 6px;
      font-size: 24px;
      letter-spacing: 0.02em;
    }
    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 18px;
    }
    label {
      font-size: 13px;
      color: #e5e7eb;
      display: block;
      margin-bottom: 6px;
    }
    textarea {
      width: 100%;
      min-height: 90px;
      max-height: 180px;
      resize: vertical;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #f9fafb;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }
    textarea::placeholder {
      color: #6b7280;
    }
    textarea:focus {
      border-color: #4ade80;
      box-shadow: 0 0 0 1px rgba(74, 222, 128, 0.4);
    }
    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      color: #022c22;
    }
    button:hover {
      filter: brightness(1.05);
    }
    .output {
      margin-top: 18px;
      padding: 12px 11px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #374151;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 260px;
      overflow-y: auto;
    }
    .footer {
      margin-top: 10px;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
    }
    .footer span {
      color: #a5b4fc;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Super Prompt Generator</h1>
    <div class="subtitle">
      Turn any goal into a perfectly structured ChatGPT prompt. Just describe what you want.
    </div>

    <label for="goal">Your goal</label>
    <textarea id="goal" placeholder="Example: I want to grow my Instagram page about fitness."></textarea>

    <button onclick="generatePrompt()">Generate Super Prompt</button>

    <div id="result" class="output"></div>

    <div class="footer">
      Paste this prompt into <span>ChatGPT</span> or any AI model for best results.
    </div>
  </div>

  <script>
    function generatePrompt() {
      const goal = document.getElementById("goal").value.trim();
      const result = document.getElementById("result");

      if (!goal) {
        result.textContent = "Please type your goal first.";
        return;
      }

      const prompt = `You are an elite AI assistant specialized in strategy, planning and execution.

Your mission: help the user achieve the following goal:
"${goal}"

Follow this process step-by-step before answering:

1) Clarify & reframe the goal in your own words.
2) Break the goal into clear, logical phases.
3) In each phase, list specific, actionable steps.
4) Highlight the 20% of actions that will create 80% of the results.
5) Warn the user about common mistakes and how to avoid them.
6) Give 3 alternative strategies based on different risk levels (low, medium, aggressive).
7) Finish with a short, prioritized action checklist for the next 7 days.

Response format:

[1] Summary of the goal  
[2] Strategy phases  
[3] Action steps  
[4] 3 alternative strategies  
[5] 7-day action checklist  

Use clear, practical, no-fluff language.`;

      result.textContent = prompt;
    }
  </script>
</body>
</html>
